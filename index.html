<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Tax Calculator</title>
</head>
<body>
    <div class="container">
        <form id="tax-form">
            <div class="form-group">
                <label for="age">Age</label>
                <select id="age" name="age" class="form-control">
                    <option value=""> < 40 </option>
                    <option value="40"> ≥ 40 & < 60 </option>
                    <option value="60">≥ 60</option>
                </select>
                <div class="error-icon" title="This field is mandatory">!</div>
            </div>
            <div class="form-group">
                <label for="gross-annual-income">Gross Annual Income</label>
                <input type="number" id="gross-annual-income" name="gross-annual-income" class="form-control" step="100000" placeholder="Enter gross annual income">
                <div class="error-icon" title="Error message">!</div>
            </div>
            <div class="form-group">
                <label for="extra-income">Extra Income</label>
                <input type="number" id="extra-income" name="extra-income" class="form-control" step="100000" placeholder="Enter extra income from other sources">
                <div class="error-icon" title="Error message">!</div>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions</label>
                <input type="number" id="deductions" name="deductions" class="form-control" step="100000" placeholder="Add total applicable deductions">
                <div class="error-icon" title="Error message">!</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <div class="results">
                <input type="text" placeholder="Result is " class="results-input" />
            </div>
        </form>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
